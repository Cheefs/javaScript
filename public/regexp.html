<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/regexp.js" defer></script>
    <link rel="stylesheet" href="styles/regexp.css">
    <title>Document</title>
</head>
<body>
    <form class="form">
        <div class="input__block">
            <label class="label" for="inputName">Enter name</label>
            <input class="input" type="text" name="name" id="inputName">
            <p class="help-block hide">Поле не может быть пустым</p>
        </div>
        <div class="input__block">
            <label class="label" for="inputPhone">Enter Phone</label>
            <input class="input" type="text" name="phone" id="inputPhone">
            <p class="help-block hide">Поле не может быть пустым</p>
        </div>
        
        <div class="input__block">
            <label class="label" for="inputEmail hide">Enter Email</label>
            <input class="input" type="text" name="email" id="inputEmail">
            <p class="help-block hide"></p>
        </div>
       
        <div class="input__block">
            <label class="label" for="inputText">Enter some text</label>
            <input class="input" type="text" name="text" id="inputText">
            <p class="help-block hide"></p>
        </div>   

        <div class="button">
            <button type="button" id="btnSubmit">Send</button>
        </div>
      
    </form>
</body>
</html>
